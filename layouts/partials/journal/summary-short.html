<article class="post-summary--short">
    <p class="date">	
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "2006-01-02" }}
        </time>
    </p>
    {{ end }}
    <p class="lang">{{ .Lang }}</p>
    <h1>
        <a href="{{ .Permalink }}">
            {{ .Title }}
        </a>
    </h1>
</article>
