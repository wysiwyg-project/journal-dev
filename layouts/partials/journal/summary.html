<article class="post-summary">
	
	{{ if .Date }}
	<p class="lang">{{ .Lang }}</p>
	<div lass="date">
		{{ .Date.Format "January 2, 2006" }}
	</div>
	{{ end }}
	<h2>
		<a href="{{ .Permalink }}">
			 {{ .Title }}
		</a>
	</h2>
	<p class="author">{{ .Params.author }}</p>

	<div class="content">
		{{ .Summary }}
	</div>

</article>
